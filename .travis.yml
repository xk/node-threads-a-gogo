sudo: false

language: node_js

node_js:
  - "0.5.1"
  - "0.6"
  - "0.8"
  - "0.10"
  - "0.12"
  - "1"
  - "2"
  - "3"
  - "4"
  - "5"
  - "6"
  - "7"

cache:
  directories:
    - node_modules

install:
  - npm install

script:
  - npm run test

# Necessary to compile native modules for io.js v3 or Node.js v4
env:
  - CXX=g++-4.8

# Necessary to compile native modules for io.js v3 or Node.js v4
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
